services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fashion_studio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  migrate:
    image: ai-fashion-server-migrator:latest
    restart: on-failure
    env_file:
      - "./deploy/.env.production"
    depends_on:
      - postgres

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./deploy/Caddyfile:/etc/caddy/Caddyfile:ro"
      - "caddy_data:/data"
      - "caddy_config:/config"
    depends_on:
      - client
      - server

  server:
    image: ai-fashion-server:latest
    restart: unless-stopped
    env_file:
      - "./deploy/.env.production"
    volumes:
      - "./server/data:/app/data"
      - "./server/uploads:/app/uploads"
    depends_on:
      - postgres
    expose:
      - "5000"

  client:
    image: ai-fashion-client:latest
    restart: unless-stopped
    expose:
      - "3000"

volumes:
  caddy_data:
  caddy_config:
  postgres_data:

