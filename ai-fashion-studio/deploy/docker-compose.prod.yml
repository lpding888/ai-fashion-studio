services:
  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./deploy/Caddyfile:/etc/caddy/Caddyfile:ro"
      - "caddy_data:/data"
      - "caddy_config:/config"
    depends_on:
      - client
      - server

  server:
    image: ai-fashion-server:latest
    restart: unless-stopped
    env_file:
      - "./deploy/.env.production"
    volumes:
      - "./server/data:/app/data"
      - "./server/uploads:/app/uploads"
    expose:
      - "5000"

  client:
    image: ai-fashion-client:latest
    restart: unless-stopped
    expose:
      - "3000"

volumes:
  caddy_data:
  caddy_config:

