# CI - Build & Deploy via SCP
name: build-and-deploy-scp
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/server
          file: ai-fashion-studio/server/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: ai-fashion-server:latest
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim

      - name: Build migrator image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/server
          file: ai-fashion-studio/server/Dockerfile
          target: migrator
          push: false
          load: true
          platforms: linux/amd64
          tags: ai-fashion-server-migrator:latest
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim

      - name: Build client image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/client
          file: ai-fashion-studio/client/Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: ai-fashion-client:latest
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim
            NEXT_PUBLIC_API_URL=https://api.aizhao.icu

      - name: Save images to tar
        run: |
          docker save -o ai-fashion-images.tar             ai-fashion-server:latest             ai-fashion-server-migrator:latest             ai-fashion-client:latest

      - name: Upload images to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ai-fashion-images.tar
          target: ${{ secrets.SERVER_PATH }}

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            SERVER_PATH="${{ secrets.SERVER_PATH }}"
            TAR_PATH="${SERVER_PATH}/ai-fashion-images.tar"
            if [[ ! -f "${SERVER_PATH}/deploy/.env.production" ]]; then
              echo "✗ 缺少 deploy/.env.production，请先在服务器创建该文件（参考 deploy/.env.production.example）"
              exit 1
            fi

            if docker compose version >/dev/null 2>&1; then
              dc(){ docker compose "$@"; }
            else
              dc(){ docker-compose "$@"; }
            fi

            echo "备份当前镜像标签（用于回滚）..."
            ROLLBACK_TAG="$(date +%Y%m%d%H%M%S)"
            mkdir -p "${SERVER_PATH}/rollback"
            ROLLBACK_FILE="${SERVER_PATH}/rollback/rollback-${ROLLBACK_TAG}.txt"
            ROLLBACK_TMP="$(mktemp)"

            for img in ai-fashion-server ai-fashion-server-migrator ai-fashion-client; do
              if docker image inspect "${img}:latest" >/dev/null 2>&1; then
                docker tag "${img}:latest" "${img}:rollback-${ROLLBACK_TAG}"
                id="$(docker image inspect "${img}:rollback-${ROLLBACK_TAG}" --format {{.Id}} 2>/dev/null || true)"
                echo "${img}:rollback-${ROLLBACK_TAG} ${id}" >> "${ROLLBACK_TMP}"
              else
                echo "${img}:latest (not found)" >> "${ROLLBACK_TMP}"
              fi
            done

            cat >> "${ROLLBACK_TMP}" <<EOF

Rollback commands:
  cd ${SERVER_PATH}
  docker tag ai-fashion-server:rollback-${ROLLBACK_TAG} ai-fashion-server:latest
  docker tag ai-fashion-server-migrator:rollback-${ROLLBACK_TAG} ai-fashion-server-migrator:latest
  docker tag ai-fashion-client:rollback-${ROLLBACK_TAG} ai-fashion-client:latest
  docker compose -f deploy/docker-compose.prod.yml up -d --force-recreate server client caddy
EOF

            cp -f "${ROLLBACK_TMP}" "${ROLLBACK_FILE}"
            rm -f "${ROLLBACK_TMP}"
            echo "✓ 回滚备案: ${ROLLBACK_FILE}"

            echo "加载新镜像..."
            docker load -i "${TAR_PATH}"

            echo "启动 Postgres..."
            dc -f "${SERVER_PATH}/deploy/docker-compose.prod.yml" up -d postgres

            echo "执行数据库迁移..."
            dc -f "${SERVER_PATH}/deploy/docker-compose.prod.yml" run --rm migrate

            echo "启动/滚动更新服务..."
            dc -f "${SERVER_PATH}/deploy/docker-compose.prod.yml" up -d --force-recreate server client caddy

            rm -f "${TAR_PATH}"

            echo "部署完成！"
            echo "前端: https://aizhao.icu"
            echo "后端: https://api.aizhao.icu"
