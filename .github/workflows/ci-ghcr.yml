# CI - Build & Push to GHCR
name: build-and-push-ghcr
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push server
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/server
          file: ai-fashion-studio/server/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/lpding888/ai-fashion-server:latest
            ghcr.io/lpding888/ai-fashion-server:${{ github.sha }}
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim

      - name: Build & push migrator
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/server
          file: ai-fashion-studio/server/Dockerfile
          target: migrator
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/lpding888/ai-fashion-server-migrator:latest
            ghcr.io/lpding888/ai-fashion-server-migrator:${{ github.sha }}
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim

      - name: Build & push client
        uses: docker/build-push-action@v5
        with:
          context: ai-fashion-studio/client
          file: ai-fashion-studio/client/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/lpding888/ai-fashion-client:latest
            ghcr.io/lpding888/ai-fashion-client:${{ github.sha }}
          build-args: |
            NODE_IMAGE=node:24-bookworm-slim
            NEXT_PUBLIC_API_URL=https://api.aizhao.icu
